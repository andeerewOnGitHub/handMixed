<!-- templates/handmixed_auth/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAND MIXED - Error</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d2d30 50%, #1a1a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: linear-gradient(135deg, rgba(45, 45, 48, 0.9), rgba(26, 26, 26, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            border: 2px solid #ff6b6b;
            box-shadow: 0 15px 50px rgba(255, 107, 107, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .error-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .back-btn {
            background: linear-gradient(135deg, #00d4ff, #f39c12);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: #1a1a1a;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Orbitron', monospace;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">ERROR</h1>
        <p class="error-message">
            {% if error %}
                {{ error }}
            {% else %}
                Something went wrong. Please try again.
            {% endif %}
        </p>
        <a href="{% url 'login' %}" class="back-btn">← BACK TO LOGIN</a>
    </div>
</body>
</html>
